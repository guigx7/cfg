// Aliases / Binds (ADD BOTS / BUY GRENADES / GOD)
alias "loaded" "echo loaded treino.cfg by gx7, press 9 then 0 to load configs."
alias "treino2" "bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; mp_restartgame 1; playvol buttons\weapon_confirm 1; loaded"
alias "treino3" "gods; buy ak47; buy vesthelm; buy smokegrenade; buy hegrenade; buy molotov; playvol buttons\weapon_confirm 1; loaded"
bind "9" "treino2 "
bind "0" "treino3"

// Server Configs
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_freezetime 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_roundtime_hostage 60
mp_maxmoney 99999
mp_startmoney 99999
mp_buytime 9999
mp_buy_anywhere 1
ammo_grenade_limit_total 5
sv_infinite_ammo 1
bot_kick
bot_dont_shoot 1
bot_stop 1
mp_warmup_end
mp_humanteam t
mp_give_player_c4 0

// Bot Place
bind "h" "bot_place"

// Granade Trajectory
sv_grenade_trajectory 1
sv_grenade_trajectory_time 3

// Bullet Impact
sv_showimpacts 1
sv_showimpacts_time 1

// BunnyHop
sv_autobunnyhopping 1
sv_enablebunnyhopping 1

// Restart Game
mp_restartgame 1

// Load log
clear
ECHO "LOADED treino.cfg by gx7"
loaded
SAY_TEAM "loaded treino.cfg by gx7, press 9 then 0 to load configs."
playvol physics\glass\glass_sheet_break3 1
