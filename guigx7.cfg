// Mouse
sensitivity "1"
m_mousespeed "0"                                  
m_mouseaccel1 "0"                                 
m_mouseaccel2 "0"                                 
m_customaccel "0"  

// Voice / Volume
voice_enable "1"
voice_forcemicrecord "1"
voice_positional "0"
voice_mixer_volume "1"
voice_scale "0.1"
volume "0.01"

// MuzzleFlash / Tracers
muzzleflash_light 1
r_drawtracers_firstperson 1

// ViewModel
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_recoil "0"
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.98"
cl_righthand "0"

// Sniper Scope
cl_crosshair_sniper_width "1"
cl_sniper_delay_unscope "0"

// HUD
crosshair "1"
cl_hud_background_alpha "0"
cl_hud_bomb_under_radar "1"
cl_hud_healthammo_style "1"
hud_scaling "0.5"
hud_showtargetid "1"
hud_takesshots "0"
cl_showloadout "1"   
cl_hide_avatar_images "0"
