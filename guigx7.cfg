bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "+voicerecord"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "m" "teammenu"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+jumpthrow"
bind "v" "toggle cl_righthand 0 1"
bind "w" "+forward"
bind "x" "r_cleardecals"
bind "y" "messagemode"
bind "z" "toggle voice_enable 0 1"
bind "`" "toggleconsole"
bind "ALT" "noclip"
bind "SPACE" "+jump"
bind "TAB" "+scoregraph"
bind "ESCAPE" "cancelselect"
bind "ENTER" "messagemode2"
bind "PGUP" "toggle net_graph 0 1"
bind "PGDN" "toggle volume 0.01 0.2"
bind "HOME" "toggle cl_drawhud 0 1"
bind "PAUSE" "pause"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "+jump"

