alias "thick15" "cl_crosshairthickness 1.5"
alias "thick2" "cl_crosshairthickness 2"
alias "thick25" "cl_crosshairthickness 2.5"
alias "grenadecrosshair" "cl_crosshairsize 777 1"

//ShowImpacts
alias "impacts" "toggle sv_showimpacts 1 0; sv_showimpacts_time 1"

// Crosshairs
alias "gx7" "cl_crosshairsize "1.5"; cl_crosshair_drawoutline "0"; cl_crosshair_t "0"; cl_crosshairalpha "255"; cl_crosshaircolor "2"; cl_crosshairdot "0"; cl_crosshairgap "-3"; cl_crosshairstyle "4"; cl_crosshairthickness "1"; cl_crosshairusealpha "1"; cl_crosshair_outlinethickness "1""
