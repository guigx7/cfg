unbindall
con_enable "1"

// Exec
alias "cfg" "exec guigx7.cfg"
alias "treino" "exec treino.cfg"
alias "yprac" "exec yprac.cfg"

// Commands
alias "cls" "clear"
alias "dc" "disconnect"
alias "cheats" "toggle sv_cheats 0 1"
alias "knifedrop" "toggle mp_drop_knife_enable 0 1"
alias "v0" "volume 0"

// BunnyHop
alias "bhop" "toggle sv_enablebunnyhopping 1 0; toggle sv_autobunnyhopping 1 0"

// JumpTrow
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"

// NetGraph & ScoreBoard
alias "+scoregraph" "+showscores; net_graph 1";
alias "-scoregraph" "-showscores; net_graph 0";

// PlayerCount
alias "pcpos" "toggle cl_hud_playercount_pos 0 1";
alias "pccount" "toggle cl_hud_playercount_showcount 0 1";

// Maps
alias "ancient" "map de_ancient comp"
alias "anubis" "map de_anubis comp"
alias "inferno" "map de_inferno comp"
alias "mirage" "map de_mirage comp"
alias "nuke" "map de_nuke comp"
alias "overpass" "map de_overpass comp"
alias "vertigo" "map de_vertigo comp"
alias "tuscan" "map de_tuscan comp"
alias "dust2" "map de_dust2 comp"
alias "train" "map de_train comp"
alias "cache" "map de_cache comp"
alias "testskins" "connect 168.119.91.32:27017"
alias "warmup" "map workshop\2185699891\csgohub_prac"

// Crosshair Configs
alias "yellow" "cl_crosshaircolor 2"
alias "red" "cl_crosshaircolor 0"
alias "green" "cl_crosshaircolor 1"
alias "blue" "cl_crosshaircolor 3"
alias "cyan" "cl_crosshaircolor 4"
alias "orange" "cl_crosshaircolor 5; cl_crosshaircolor_r 255;  cl_crosshaircolor_g 127;  cl_crosshaircolor_b 0"
alias "purple" "cl_crosshaircolor 5; cl_crosshaircolor_r 90;  cl_crosshaircolor_g 0;  cl_crosshaircolor_b 157"
alias "pink" "cl_crosshaircolor 5; cl_crosshaircolor_r 252;  cl_crosshaircolor_g 15;  cl_crosshaircolor_b 192"
alias "grey" "cl_crosshaircolor 5; cl_crosshaircolor_r 127;  cl_crosshaircolor_g 127;  cl_crosshaircolor_b 127"
alias "black" "cl_crosshaircolor 5; cl_crosshaircolor_r 0;  cl_crosshaircolor_g 0;  cl_crosshaircolor_b 0"
alias "white" "cl_crosshaircolor 5; cl_crosshaircolor_r 255;  cl_crosshaircolor_g 255;  cl_crosshaircolor_b 255"
alias "dot" "toggle cl_crosshairdot 0 1"
alias "style" "toggle cl_crosshairstyle 4 5"
alias "outline" "toggle cl_crosshair_drawoutline 0 1"
alias "size05" "cl_crosshairsize 0.5"
