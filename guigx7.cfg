joystick_force_disabled "1"                             
joystick_force_disabled_set_from_options "1"       

// Server Settings
cl_forcepreload 1
cl_downloadfilter "none"                           
cl_cmdrate "128"                                  
cl_updaterate "128"                               
cl_interp "0"                                     
cl_interp_ratio "1"                                
cl_interpolate "1"                                 
cl_lagcompensation "1"                             
cl_predict "1"                                     
cl_predictweapons "1"                              

// Net_Graph
net_graph "1"
net_graphheight "1045"
net_graphholdsvframerate "0"
net_graphipc "0"
net_graphmsecs "400"
net_graphpos "2"
net_graphproportionalfont "0"
net_graphshowinterp "1"
net_graphshowlatency "1"
net_graphshowsvframerate "0"
net_graphsolid "1"
net_graphtext "1"

// Highlight Damage on Console
alias "displaydamage_on" "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 0;"
bind "del" "displaydamage_on; playvol buttons\blip1 1.0;"
bind "end" "con_filter_enable 0"

playvol buttons\light_power_on_switch_01 7.77                                       
log_color Console 75BCFFFF
log_color General 00FFFFFF
host_writeconfig
clear
echo "guigx7.cfg"
